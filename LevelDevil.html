<!DOCTYPE html>
<html>
  <head>
    <style >
  html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.IframeArea {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}
</style>
  </head>
<body>
  <!--Just adding screen oriention and full screen!-->
<iframe src="https://lolygames.github.io/level-devil/" class="IframeArea"></iframe>
</body>
</html>
<style>
    /* Screen orientaion and full screen!!*/
    .orientation-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f1f1f1;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 10000;
        transition: opacity 0.5s ease-in-out;
        opacity: 0;
    }

    .orientation-overlay.active {
        display: flex;
        opacity: 1;
    }

    .orientation-overlay img {
        width: 150px;
        margin-bottom: 20px;
        animation: rotatePhone 1.5s ease-in-out infinite;
    }

    .orientation-overlay p {
        font-family: sans-serif;
        font-size: 1.5rem;
        color: #333;
        padding: 0 20px;
    }
    
    .CliqueAqui {
      font-size: 2rem;
      text-decoration: underline;
      display: block;
    }
    
    .HorizontalText {
      font-size: 1.7rem;
    }

    /* Animação para a imagem do celular */
    @keyframes rotatePhone {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-30deg); }
        75% { transform: rotate(2deg); }
        100% { transform: rotate(0deg); }
    }
</style>

<div class="orientation-overlay" id="orientationOverlay">
    <img src="https://i.ibb.co/KjMBTRvW/2141287-200.png" alt="Por favor, vire o celular">
    <p>Por favor, vire a tela do seu celular para a <strong><span class="HorizontalText">horizontal</span></strong>, ou <span class="CliqueAqui"><strong>Clique aqui</strong></span></p>
</div>

<script>
    // Função para entrar em tela cheia e travar a orientação
    async function enterFullscreenAndLockOrientation() {
        const docElem = document.documentElement;

        // Verifica se o site já está em tela cheia para evitar a execução desnecessária
        const isFullscreen = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
        
        if (!isFullscreen) {
            try {
                if (docElem.requestFullscreen) {
                    await docElem.requestFullscreen();
                } else if (docElem.mozRequestFullScreen) {
                    await docElem.mozRequestFullScreen();
                } else if (docElem.webkitRequestFullscreen) {
                    await docElem.webkitRequestFullscreen();
                } else if (docElem.msRequestFullscreen) {
                    await docElem.msRequestFullscreen();
                }
                
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape').catch(e => console.warn("Não foi possível travar a orientação."));
                }

            } catch (error) {
                console.error("Erro ao tentar entrar em tela cheia:", error);
            }
        }
    }

    // Função para mostrar ou esconder o aviso de orientação
    function handleOrientationOverlay() {
        const overlay = document.getElementById('orientationOverlay');
        if (window.innerHeight > window.innerWidth) {
            overlay.classList.add('active');
        } else {
            overlay.classList.remove('active');
        }
    }

    // Adiciona o evento de clique no corpo para iniciar a ação de tela cheia
    document.body.addEventListener('click', enterFullscreenAndLockOrientation);

    // Adiciona o evento de clique no botão "Clique aqui"
    document.querySelector('.CliqueAqui').addEventListener('click', (e) => {
        e.stopPropagation();
        enterFullscreenAndLockOrientation();
    });

    // Monitora a mudança de orientação e o redimensionamento
    window.addEventListener('orientationchange', handleOrientationOverlay);
    window.addEventListener('resize', handleOrientationOverlay);

    // Executa na primeira vez que a página é carregada
    window.addEventListener('load', handleOrientationOverlay);
</script>
<!-- Overlay invisível -->
<div id="overlay" style="
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background:transparent;
  z-index:9999;
"></div>

<script>
  const overlay = document.getElementById("overlay");

  function enterFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
  }

  overlay.addEventListener("click", () => {
    overlay.style.display = "none"; // esconde o overlay depois do clique
    enterFullscreen();
  });

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
      overlay.style.display = "block"; // volta se sair do fullscreen
    }
  });
</script>
