<!DOCTYPE html>
<html><head>
  <style>body,html,iframe{margin:0;padding:0;height:100%;width:100%;overflow:hidden}.forceIosScrolling{overflow:scroll;-webkit-overflow-scrolling:touch}</style>
<script src="https://apis.google.com/_/scs/abc-static/_/js/k=gapi.lb.pt_BR._ooYV0KQA1A.O/m=gapi_rpc/rt=j/sv=1/d=1/ed=1/rs=AHpOoo-fhRvxPMFTAUirMF08whmOiXiTaA/cb=gapi.loaded_0?le=scs,fedcm_migration_mod" async=""></script><script src="https://apis.google.com/js/api.js?checkCookie=1" gapi_processed="true"></script></head>

<body>
<iframe id="innerFrame" name="innerFrame" sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation" frameborder="0" allowfullscreen="" src="https://storage.googleapis.com/freezenova/all/2024/construct/219/stickman-parkour/pre-gg.html" style="overflow: auto;">
</iframe>

<script>function loadGapi(){var loaderScript=document.createElement('script');loaderScript.setAttribute('src','https://apis.google.com/js/api.js?checkCookie=1');loaderScript.onload=function(){this.onload=function(){};loadGapiClient();};loaderScript.onreadystatechange=function(){if(this.readyState==='complete'){this.onload();}};(document.head||document.body||document.documentElement).appendChild(loaderScript);}function updateInnerFrame(url,enableInteraction,forceIosScrolling){var urlEl=document.createElement('a');urlEl.setAttribute('href',url);if(urlEl.protocol!="https:"&&urlEl.protocol!="http:"){return;}var iframe=document.getElementById('innerFrame');iframe.src=url;iframe.onload=function(){gapi.rpc.call('..','innerFrameLoaded');};if(enableInteraction){if(forceIosScrolling){var iframeParent=iframe.parentElement;iframeParent.classList.add('forceIosScrolling');}else{iframe.style.overflow='auto';}}else{iframe.style.pointerEvents='none';}}function updateInnerIframeCode(userCode,enableInteraction,forceIosScrolling){gapi.rpc.setup('innerFrame');gapi.rpc.call('innerFrame','updateUserHtmlFrame',undefined,userCode,enableInteraction,forceIosScrolling);}function onPostMessage(ev){if(ev.data['magic']!='SHIC'){return;}var type=ev.data['type'];switch(type){case'resize':var height=ev.data['height'];gapi.rpc.call('..','resize',undefined,height);}}function onGapiInitialized(){gapi.rpc.call('..','gapiInitialized');gapi.rpc.register('updateInnerFrame',updateInnerFrame);gapi.rpc.register('updateInnerIframeCode',updateInnerIframeCode);window.addEventListener('message',onPostMessage);}function loadGapiClient(){gapi.load('gapi.rpc',onGapiInitialized);}if(document.readyState=='complete'){loadGapi();}else{self.addEventListener('load',loadGapi);}</script>

<!-- Overlay -->
<div id="overlay" style="
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background:rgba(0,0,0,0.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  cursor:pointer;
  color:#fff;
  font-size:2em;
  font-family:sans-serif;
  text-align:center;
">
  Clique para jogar em tela cheia
</div>

<script>
  const overlay = document.getElementById("overlay");

  function enterFullscreen() {
    let elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
  }

  overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    enterFullscreen();
  });

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
      overlay.style.display = "flex";
    }
  });
</script>
<style>
  /* CARREGAMENTO OVERLAY! */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f1f1f1; /* Cor de fundo da tela de carregamento */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s ease-in-out;
  }

  .loading-container {
    width: 300px;
    text-align: center;
  }

  .loading-text {
    font-family: sans-serif;
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 15px;
  }

  /* Estilos para a barra de progresso */
  .loading-bar-container {
    width: 100%;
    height: 15px;
    background-color: #ddd; /* Cor da barra vazia */
    border-radius: 10px;
    overflow: hidden;
  }

  .loading-bar-fill {
    height: 100%;
    width: 0;
    background-color: #4CAF50; /* Cor da barra cheia */
    border-radius: 10px;
    animation: fillBar 5s ease-in-out forwards;
  }

  /* Animação para preencher a barra */
  @keyframes fillBar {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }
</style>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-container">
    <div class="loading-text">Carregando...</div>
    <div class="loading-bar-container">
      <div class="loading-bar-fill"></div>
    </div>
  </div>
</div>

<script>
  // Script para esconder a tela de carregamento após a animação
  window.addEventListener('load', () => {
    const loadingOverlay = document.getElementById('loadingOverlay');
    
    // A animação da barra de progressos (definido no CSS)
    // Usamos um setTimeout para garantir que a tela de carregamento
    // só desaparecerá após a barra estar completamente cheia.
    setTimeout(() => {
      loadingOverlay.style.opacity = '0';
      
      // Remove a tela de carregamento completamente do DOM após a transição
      // para que ela não interfira mais na interação com a página.
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
      }, 870); // Este tempo deve ser igual à transição de opacidade do CSS
      
    }, 4000);
  });
</script>
</body></html>
