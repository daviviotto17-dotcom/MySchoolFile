<html lang="en">
<head>
    <title>Play Helix Jump 2 Game Online !</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow, noodp, noydir">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true,IE=Edge,chrome=1">
    <meta http-equiv="Content-Language" content="en-US">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
        }

        html, body {
            background-color: #4B0082; /* Fundo roxo */
            height: 100%;
            width: 100%;
            display: flex; /* Flexbox para centralizar */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            overflow: hidden; /* Evita barras de rolagem */
        }

        #iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #iframehtml5 {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para telas maiores que 768px (modo paisagem/PC) */
        @media (min-width: 768px) {
            #iframe-container {
                width: 30%; /* Ocupa 40% da largura */
                height: 100%;
                margin: 0 auto; /* Centraliza o contÃªiner */
            }
        }
    
        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            color: #fff;
            font-size: 2em;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="iframehtml5" src="https://helixjump2.com/gamdata/helixjump2/game.html" scrolling="no" allowfullscreen=""></iframe>
    </div>

    <div id="overlay">
        Clique para jogar em tela cheia
    </div>

    <script>
        const overlay = document.getElementById("overlay");

        function enterFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }

        overlay.addEventListener("click", () => {
            overlay.style.display = "none";
            enterFullscreen();
        });

        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                overlay.style.display = "flex";
            }
        });
    </script>
</body>
</html>
