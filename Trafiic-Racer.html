<script>
    // Função para entrar em tela cheia e travar a orientação
    async function enterFullscreenAndLockOrientation() {
        const docElem = document.documentElement;

        // Verifica se o site já está em tela cheia para evitar a execução desnecessária
        const isFullscreen = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
        
        if (!isFullscreen) {
            try {
                if (docElem.requestFullscreen) {
                    await docElem.requestFullscreen();
                } else if (docElem.mozRequestFullScreen) {
                    await docElem.mozRequestFullScreen();
                } else if (docElem.webkitRequestFullscreen) {
                    await docElem.webkitRequestFullscreen();
                } else if (docElem.msRequestFullscreen) {
                    await docElem.msRequestFullscreen();
                }
                
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape').catch(e => console.warn("Não foi possível travar a orientação."));
                }

            } catch (error) {
                console.error("Erro ao tentar entrar em tela cheia:", error);
            }
        }
    }

    // Função para mostrar ou esconder o aviso de orientação
    function handleOrientationOverlay() {
        const overlay = document.getElementById('orientationOverlay');
        if (window.innerHeight > window.innerWidth) {
            overlay.classList.add('active');
        } else {
            overlay.classList.remove('active');
        }
    }

    // Adiciona o evento de clique no corpo para iniciar a ação de tela cheia
    document.body.addEventListener('click', enterFullscreenAndLockOrientation);

    // Adiciona o evento de clique no botão "Clique aqui"
    document.querySelector('.CliqueAqui').addEventListener('click', (e) => {
        e.stopPropagation();
        enterFullscreenAndLockOrientation();
    });

    // Monitora a mudança de orientação e o redimensionamento
    window.addEventListener('orientationchange', handleOrientationOverlay);
    window.addEventListener('resize', handleOrientationOverlay);

    // Executa na primeira vez que a página é carregada
    window.addEventListener('load', handleOrientationOverlay);
</script>

<script>
  // Script para esconder a tela de carregamento após a animação
  window.addEventListener('load', () => {
    const loadingOverlay = document.getElementById('loadingOverlay');
    
    // A animação da barra de progressos (definido no CSS)
    // Usamos um setTimeout para garantir que a tela de carregamento
    // só desaparecerá após a barra estar completamente cheia.
    setTimeout(() => {
      loadingOverlay.style.opacity = '0';
      
      // Remove a tela de carregamento completamente do DOM após a transição
      // para que ela não interfira mais na interação com a página.
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
      }, 870); // Este tempo deve ser igual à transição de opacidade do CSS
      
    }, 7000);
  });
</script>
