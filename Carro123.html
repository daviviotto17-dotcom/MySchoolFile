<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unity WebGL Game</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/paigerodeghero/academicwebsite@897c910c65e6c68b04c44a6b6eba0b99d0f2f2cf/TemplateData/style.css">

<!-- UnityLoader.js da sua build WebGL -->
<script src="https://cdn.jsdelivr.net/gh/gertdoro/SQLite4Unity3d@eda39654f6ca782386c5d8c43677a36873fc1319/Example/Assets/js/UnityLoader.js"></script>

<!-- UnityProgress.js -->
<script src="https://cdn.jsdelivr.net/gh/lee2sman/everyday@d45d601d2c4d60adf809a0b677c00b7d12aba7e9/96/TemplateData/UnityProgress.js"></script>

<!-- Script adicional -->
<script src="https://cdn.jsdelivr.net/gh/gertdoro/SQLite4Unity3d@eda39654f6ca782386c5d8c43677a36873fc1319/Example/Assets/js/sb.js"></script>
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 100vw; height: 100vh; padding: 0; margin: 0; border: 0; position: relative; background: #231f20;">
        <canvas id="canvas" width="707" height="451" style="cursor: default;"></canvas>
        <div class="logo Dark" style="display: none;"></div>
        <div class="progress Dark" style="display: none;">
            <div class="empty" style="width: 0%;"></div>
            <div class="full" style="width: 100%;"></div>
        </div>
    </div>
</div>

<script>
var gameInstance = UnityLoader.instantiate("gameContainer", 
"https://cdn.jsdelivr.net/gh/gertdoro/SQLite4Unity3d@eda39654f6ca782386c5d8c43677a36873fc1319/Example/Assets/js/sb.json", 
{ onProgress: UnityProgress });
</script>

</body>
</html>
