<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com iFrame em Tela Cheia</title>
    <style>
        /* CSS para que a página e o iframe ocupem toda a tela */
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Oculta as barras de rolagem da página principal */
        }

        /* Estiliza o iframe para cobrir toda a tela */
        #iframe-container {
            width: 100%;
            height: 100%;
            border: none; /* Remove a borda padrão do iframe */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe id="iframe-container" src="https://ubg365.github.io/cookie-clicker/play"></iframe>
    <!--Api full screen deita tela-->
<div id="overlay" style="
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background:transparent;
  z-index:9999;
  cursor:pointer;
"></div>

<script>
  const overlay = document.getElementById("overlay");

  function enterFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  }

  function lockScreenOrientation() {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch((err) => {
        console.warn("Não foi possível bloquear a orientação da tela:", err);
      });
    } else {
      console.warn("A API de orientação de tela não é suportada ou a permissão foi negada.");
    }
  }

  overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    enterFullscreen();
    // Adicione um pequeno atraso para garantir que a tela cheia seja ativada
    // antes de tentar alterar a orientação.
    setTimeout(() => {
      lockScreenOrientation();
    }, 500);
  });

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
      overlay.style.display = "block";
    }
  });

</script>

</body>
</html>
